<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <div class="container">
         <h3 class="text-success mb-4"> Checkbox</h3>
        <h4 class="text-black mb-3">1. Unchecked</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">Default Checkbox</label>
        </div>
        <br>

  
 
<h4 class="text-black mb-3">2. checked</h4>
        <div class="form-check">
            <input type="checkbox" class=" form form-check-input" checked>
            <label for="" class="form-check-label">default checkbox</label>
        </div>
        <br>


<h4 class="text-black mb-3">3.disabled</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input"disabled>
            <label for="" class="form-check-label">default checkbox</label>
        </div>
        <br>

<h4 class="text-black mb-3">4. Unchecked</h4>
<div class="form-check">
            <input type="checkbox" class="form-check-input"intermediate checkbox>
            <label classr="form-check-label" >default checkbox</label>
        </div>
        </div>
        <br>
  
<div class="container">
  <h3 class="text-success mb-4"> Radio</h3>
  <h4 class="text-black mb-3">1. Unchecked (default)</h4>
  <div class="form-check" >
  <input type="radio" class="form-check-input"checked >
  <label for="form-check-label">checked radio</label>

</div>
<br>



  <h4 class="text-black mb-3">2.Checked</h4>
  <div class="form-check" >
  <input type="radio" class="form-check-input"disabled>
  <label for="form-check-label">checked radio</label>

</div>
<br>

<h4 class="text-black mb-3">3.Disabled</h4>
  <div class="form-check" >
  <input type="radio" class="form-check-input"disabled>
  <label for="form-check-label">checked radio</label>
</div>
<br>




<h4 class="text-black mb-3">4. Checked And Disable</h4>
<div class="form form-check">
    <input type="radio " class="form-check-input" checked disable>
    <label class=" form-check-label">Disabled and checked radio</label>
</div>
</div>
<br>


<div class="container">
  <h3 class="text-success mb-4">  switches</h3>
  <h4 class="text-black mb-3">1. Unchecked (default)</h4>
  <div class="form-check form-switch">
    <input type="checkbox"  class="form-check-input"  role="switch">
    <label class="form-check-label">default switch</label>

  </div>
  <br>


<h4 class="text-black mb-3">2. checked</h4>
  <div class="form-check form-switch">
    <input type="checkbox"  class="form-check-input"  role="switch" checked>
    <label class="form-check-label"> checked switch</label>

  </div>
  <br>



<h4 class="text-black mb-3">3. checked</h4>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-inline" switch>
    <label class="form-check-label">Native Switches with haptices</label>

</div>
<br>

 

<h4 class="text-black mb-3">4. Inline </h4>
<div class="form-check form-switch form-check-inline">
    <input type="checkbox" class="form-check-input" role="switch">
    <label class="form-check-label">Inline switch</label>
</div><br>


<div class="form-check form-switch form-check-inline">
    <input type="checkbox" class="form-check-input" role="switch" checked>
    <label class="form-check-label">Inline switch</label>


</div>
<br>


<h4 class="text-black mb-3">5. Reverse Switchws </h4>
<div class="form-check form-switch form-check-reverse">
    <input type="checkbox" class="form-check-input" role="switch" >
    <label class="form-check-label">Reverse switch</label>
</div>
<br>


<h4 class="text-black mb-3">6. Switch without labels </h4>
<div>
    <input type="checkbox" class="form-check-input" >
        <input type="radio" class="form-check-input" >

  
</div>
<br>



<h4 class="text-black mb-3">7. Chechbox toggle button </h4>
<input type="checkbox" class="btn-check" autocomplete="off" >
<label class="btn btn-primary">Toggle </label>

<input type="checkbox" class="btn-check" autocomplete="off"checked >
<label class="btn btn-primary">checked  </label>

<input type="checkbox" class="btn-check" autocomplete="off" disabled >
<label class="btn btn-primary">disabled  </label>






</div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   

</body>
</html>
