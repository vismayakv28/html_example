 <div class="container p-3">

<div class="container p-3">

<input type="text" class="form-control" placeholder="enter your name" >
</div>

    <input type="text" class="form-control" value="readonly value"readonly>

     <input type="text" class="form-control" placeholder="Disabled input" disabled>
</div>

<div class="container p-3">
<h3  class="text-primary">7. READONLY PLAINTEXT</h3>

<input type="text"readonly class="form-control-plaintext" value="plaintext"value="plaintext" ><br>

</div>

<div class="container p-3">
<h3  class="text-primary">8. FILE INPUT FIELD</h3>
<label for="" class="form-label">default file input</label>
<input type="file" class="form-control">
</div>


<div class="container p-3">
<h3  class="text-danger">* FILE INPUT FIELD</h3>
<div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Multiple files input example</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>
<div class="mb-3">
  <label for="formFileDisabled" class="form-label">Disabled file input example</label>
  <input class="form-control" type="file" id="formFileDisabled" disabled>
</div>
<div class="mb-3">
  <label for="formFileSm" class="form-label">Small file input example</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>
<div>
  <label for="formFileLg" class="form-label">Large file input example</label>
  <input class="form-control form-control-lg" id="formFileLg" type="file">
</div>

<div class="container p-3">
<h3  class="text-primary">9. COLOR PICKER CONTROL</h3>
<label for="" class="form-label">select color</label>
<input type="color" class="form-control form-control-color" value="#ff1111" title="choose your color">
</div>

</datalist>
