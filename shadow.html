<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h3 class="text-secondary mb-2 p-2">1.shadow</h3>
        <div class="shadow mb-4">Default shadow</div>
         <div class="shadow-sm mb-4">small shadow</div>
          <div class="shadow-lg mb-4">large shadow</div>
        <br>


 <h3 class="text-secondary mb-2 p-2">2.cursor utilities</h3>
 <button class="cursor-ponter bg-primary">clickable button</button><br>
 <span class="cursor-default bg-secondary">normal text</span>
 <br>

 <h3 class="text-secondary mb-2 p-2">3. opacity</h3>
  <div class="opacity-0 bg-primary text-black p-2">fully tyransparnt </div>

 <div class="opacity-25 bg-primary text-black p-2">25% visible </div>
  <div class="opacity-50 bg-primary text-black p-2">50% visible </div>
 <div class="opacity-75 bg-primary text-black p-2">75% visible </div>
 <div class="opacity-100 bg-primary text-black p-2">100% visible </div>


 <h3 class="text-secondary mb-2 p-2">4. Z index</h3>
 <div class="position-relative" style="height: 150px; background-color: cornflowerblue;">
    <div class="position-absolute top-0 start-0  text-black z-3 p-2" style="width: 120px;" >z-1/div>
    <div class="position-absolute top-50  start-50 translate-middle text-black bg-warning z-1 p-2" style="width: 120px; ">z-1</div>
    <div class="position-absolute top-100 start-100 traslate-middle text-black start-0 bg-success z-0 p-2">z-3/div>
 </div>





    </div>
